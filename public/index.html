<html>
  <head>
    <title>Camera Trap Viewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
  </head>

  <body>
    <h1><a href="/"><img src="//www.snapshotserengeti.org/images/wordmark.png" alt="Snapshot Serengeti"></a></h1>

    <div class="main">
      <div id="app" class="active home-page">
        <div class="subject-viewer">
          <div class="images">
            <figure>
              <div id="subject-images"></div>
            </figure>
          </div>

          <div id="subject-metadata" class="controls">
            <span id="switch-image" class="toggles"></span>
            <span id="captured_at"></span>
          </div>
        </div>

        <div id="navigation" class="introduction">
          <h1>Thank you for your support, <span id="donor-name">&mdash;</span>!</h1>
          <hr />
          <p>We can't thank you enough for your support. These shots are only here because of you, so check them out and share them with everyone you know!</p>

          <div class="controls">
            <div>
              <select id="subject-list"></select>
            </div>

            <div class="prev-next">
              <button name="previous">Previous</button>
              <button name="next">Next</button>
            </div>
          </div>

          <div class="sharing">
            <div><strong>Share your shot!</strong></div>
            <hr />
            <div>
              <a href="#TWITTER" class="icon-twitter twitter-link"></a>
              <a href="#FACEBOOK" class="icon-facebook-sign facebook-link"></a>
              <a href="#PINTEREST" class="icon-pinterest pinterest-link"></a>
              <a href="#TUMBLR" class="icon-tumblr tumblr-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/vendor/moment.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
